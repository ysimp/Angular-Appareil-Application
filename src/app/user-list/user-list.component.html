<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{user.firstName}}   {{user.lastName}}</h3>
        <p>{{user.email}}</p>
        <p>Cette personne prefère le {{user.drinkPreference}}</p>
        <!--Tester si hobbies existe vu quel est declarée optionel dans user
            Tester si elle contient des valeurs-->
        <p *ngIf="user.hobbies && user.hobbies.length > 0"> 

            <span *ngFor="let hobby of user.hobbies">{{hobby}}  </span>
        </p>

    </li>
    <a routerLink="/new-user">Nouvel Utilisateur</a>
</ul>
